    var makePitchGroups = function(pitches, octaves) {
        var pitchGroup = {};
        for(var i = 0; i < octaves.length; i++){
            for(var j = 0; j < pitches.length; j++) {
                if(!Array.isArray(pitchGroup[octaves[i]])){
                    pitchGroup[octaves[i]] = [];
                }
                pitchGroup[octaves[i]].push(pitches[j]); 
            }
        }
        return pitchGroup;
